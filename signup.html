<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <div class="head">
                Sign Up
            </div>
            <div class="input">
                <div class="field">
                    <div class="in">
                        <i class="bi bi-person-circle"></i>
                        <input type="text" name="" class="box" placeholder="Full Name" id=" " required>
                    </div>
                    <div class="in">
                        <i class="bi bi-envelope-open-fill"></i>
                        <input type="email" name="" class="box" placeholder="E-mail Address" id=" " required>
                    </div>
                </div>
                <div class="field">
                    <div class="in">
                        <i class="bi bi-telephone-fill"></i>
                        <input type="number" name="" class="box" placeholder="Phone Number" id=" " required>
                    </div>
                    <div class="in">
                        <i class="bi bi-key-fill"></i>
                        <input type="password" required name="" class="box" placeholder="Password" id="">
                    </div>
                </div>
                <div class="field">
                    <div class="in">
                        <i class="bi bi-key-fill"></i>
                        <input type="password" required name="" class="box" placeholder="Conform Password" id="">
                    </div>
                </div>
            </div>


            <div class="btn">
                <input type="submit" class="button" value="Create an account">

            </div>
            <div class="forgot">
                <a href="#" class="for">Already have an account ?</a>
                <a href="index.html">Sign In </a>
            </div>

            <div class="or">
                <h3>OR</h3>
            </div>
            <div class="login">
                <div class="log">
                    <div class="field-btn">
                        <i class="bi bi-google"></i>
                        <a href="#">Login to Google</a>
                    </div>
                </div>
                <div class="log">
                    <div class="field-btn">
                        <i class="bi bi-facebook"></i>
                        <a href="#">Login to Facebook</a>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
